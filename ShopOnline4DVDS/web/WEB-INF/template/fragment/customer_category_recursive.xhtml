<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:c="http://java.sun.com/jsp/jstl/core"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition>
            <li class="level#{node.cateLevel} item#{node.order} #{node.hasChild()?'parent':''}">
                 <h:link class="level#{node.cateLevel} item#{node.order}  #{node.hasChild()?'parent':''}"
                            value="#{node.name}" outcome="cuslistproduct" style="#{node.cateLevel == 1 ? 'padding-right: 23px;' : ''}">
                    <c:if test="#{node.cateLevel == 1}">
                        <img src="/ShopOnline4DVDS/resources/customerver2/all/down.gif" class="downarrowclass" style="border:0;"/>
                    </c:if>
                    <c:if test="#{node.cateLevel != 1}">
                        <img src="/ShopOnline4DVDS/resources/customerver2/all/right.gif" class="rightarrowclass" style="border:0;"/>
                    </c:if>
                     <f:param name="cateId" value="#{node.id}"></f:param>
                </h:link>
                <c:if test="#{node.hasChild()}">
                    <ul class="level#{node.cateLevel + 1}" style="display: none; top: 0px; visibility: visible;">
                        <c:forEach items="#{node.children}" var="node">
                           <ui:include src="customer_category_recursive.xhtml" />
                       </c:forEach>
                   </ul>
                </c:if>
            </li>
        </ui:composition>
    </h:body>
</html>
