<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
        <ui:composition>
            <!--content of category-->
            <h:form>
                <div id="dvBrowseByCategory" class="Refine-nav">
                    <ui:repeat var="item1" varStatus="stt1" value="#{browserManagedBean.browserMenu.menuLv1}">
                        <h:commandLink action="#{browserManagedBean.browser(item1)}">
                            <h3 class="RefineHeading">#{item1.title}</h3>
                        </h:commandLink>
                        <div id="tvBrowseByCategoryFilters">
                            <h:panelGroup rendered="#{not empty browserManagedBean.browserMenu.menuLv2[item1.id]}">

                                <ui:repeat var="item2" varStatus="stt2" value="#{browserManagedBean.browserMenu.menuLv2[item1.id]}">
                                    <table cellpadding="0" cellspacing="0" style="border-width: 0;">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <h:commandLink class="tvBrowseByCategoryFilters_0" action="#{browserManagedBean.browser(item1)}">
                                                        <h4 class="trigger">#{item2.title}</h4>
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </ui:repeat>
                            </h:panelGroup>

                        </div>
                    </ui:repeat>
                </div>
            </h:form>

        </ui:composition>
    </h:body>
</html>
