<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>

            <div class="module_LoginForm">
                <div class="boxIndent">
                    <h:link class="login" outcome="customerlogin" rendered="#{memberBean.memberLogin eq null}">Login</h:link>
                    <h:panelGroup rendered="#{not (memberBean.memberLogin eq null)}">

                    </h:panelGroup>
                </div>
            </div>
            <div style="position:absolute;right:-20px;top:28px;" class="curreny">
                <h:panelGroup rendered="#{not (memberBean.memberLogin eq null)}">
                    <h:form>
                        <h:commandLink action="#{memberBean.logout()}" class="button">
                            Logout</h:commandLink>
                    </h:form>
                </h:panelGroup>
            </div>
            <div style="position:absolute;right:100px;top:28px;text-align: right;width:500px;" class="curreny">
                <h:panelGroup rendered="#{not (memberBean.memberLogin eq null)}">
                    <strong style="color:whitesmoke;font:bold 14px/20px Arial,Helvetica,sans-serif;">Welcome,#{memberBean.memberLogin.name}</strong>


                </h:panelGroup>
            </div>
            <div class="header-splash"></div>
            <div id="logo">
                <h:link outcome="welcome">
                    <img alt="" src="/ShopOnline4DVDS/resources/customerver2/all/logo.png"/>
                </h:link>
            </div>

            <div class="cart">
                <div class="moduletable">
                    <div class="vmCartModule">
                        <h:link outcome="cart">#{cartManagedBean.totalItems}</h:link>
                    </div> </div>
            </div>
        </ui:composition>
    </h:body>
</html>
