<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gct="http://g3.com/tags">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>SimpleAdmin</title>
        <link rel="stylesheet" type="text/css" href="/ShopOnline4DVDS/resources/SimpleAdmin_kilab_pl/css/style.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/ShopOnline4DVDS/resources/SimpleAdmin_kilab_pl/css/navi.css" media="screen" />
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <!---->
        <!--<script type="text/javascript" src="/ShopOnline4DVDS/resources/SimpleAdmin_kilab_pl/js/jquery-1.7.2.min.js"></script>-->
        <script type="text/javascript">
            $(function(){
                $(".box .h_title").not(this).next("ul").hide("normal");
                $(".box .h_title").not(this).next("#home").show("normal");
                $(".box").children(".h_title").click( function() { $(this).next("ul").slideToggle(); });
            });
        </script>
    </h:head>
    <h:body>
        <div class="wrap">

            <div id="header">
                <ui:insert name="loginTop">
                    <ui:include src="fragment/adminVer2_toplogin.xhtml"></ui:include>
                </ui:insert>
                <ui:insert name="navTop">
                    <ui:include src="fragment/adminVer2_topmenu.xhtml"></ui:include>
                </ui:insert> 
            </div>

            <div id="content">
                <ui:insert name="navSide">
                    <ui:include src="fragment/adminVer2_sidemenu.xhtml"></ui:include>
                </ui:insert> 
                <div id="main">
                    <ui:insert name="content">
                        <div class="full_w">
                            <div class="h_title">Here is Content go</div>
                            <h2>Hello</h2>
                        </div>
                    </ui:insert>

                </div>
                <div class="clear"></div>
            </div>

            <div id="footer">
                <div class="left">
                    <p>Design: <a href="http://kilab.pl">Paweł Balicki</a> | Admin Panel: <a href="">YourSite.com</a></p>
                </div>
                <div class="right">
                    <p><a href="">Example link 1</a> | <a href="">Example link 2</a></p>
                </div>
            </div>
        </div>

    </h:body>
