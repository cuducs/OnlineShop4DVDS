<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gct="http://g3.com/tags"

      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="row-product"><div class="featuredIndent">
                    <div class="featuredborder">
                        <!--front-->
                        <div class="product_image_container">
                            <div class="product_image_shadow"></div>
                            <div class="corner-left-top"></div>
                            <div class="corner-right-top"></div>
                            <div class="corner-right-bot"></div>
                            <div class="corner-left-bot"></div>
                            <img src="#{appConstant.PRODUCT_IMAGE_PATH}#{product.imgCover}" height="329" width="220" alt="#{product.title}" border="0"/>

                        </div>
                        <!--slide more info-->
                        <div class="bg">

                            <div class="product_name">
                                <h:link class="product_name" value="#{product.title}" outcome="details" target="_blank">
                                    <f:param value="#{product.id}" name="productid"></f:param>
                                </h:link>
                            </div>

                            <div class="product-options">


                                <div class="box_product_price"><em>Price:</em>
                                    <span class="productPrice">
                                        $ #{product.price} </span>
                                </div>


                                <div class="product_buttons">
                                    <h:form>
                                        <h:commandButton class="addtocart_button" action="#{cartManagedBean.add(product.id)}" value="Add to Cart"></h:commandButton>
                                    </h:form>
                                </div>

                            </div>
                        </div>

                    </div></div>
            </div>
        </ui:composition>
    </h:body>
</html>
