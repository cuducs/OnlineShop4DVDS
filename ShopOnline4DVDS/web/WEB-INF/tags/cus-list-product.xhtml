<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gct="http://g3.com/tags"

      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>


            <div class="leftPosition" style="width:100%;">
                <div class="browse_1">
                    <div class="bottom_separator">
                        <div class="wrapper">
                            <div class="floatElementR">
                                <div class="browsePriceContainer">
                                    <span class="productPrice">$ #{product.price}</span>
                                </div>
                                <div class="browseAddToCartContainer">
                                    <h:form>
                                        <h:commandButton class="addtocart_button" action="#{cartManagedBean.add(product.id)}" value="Add to Cart">
                                            <f:param value="#{param['type']}" name="type"></f:param>
                                            <f:param value="#{param['page']}" name="page"></f:param>
                                        </h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                            <div class="browseProductImageContainer">
                                <img src="#{appConstant.PRODUCT_IMAGE_PATH}#{product.imgCover}" height="329" width="220" class="browseProductImage" border="0"/>
                            </div>
                            <div class="floatElement">
                                <h2 class="browseProductTitle">
                                    <h:link class="product_name" value="#{product.title}" outcome="details" target="_blank">
                                        <f:param value="#{product.id}" name="productid"></f:param>
                                    </h:link>
                                </h2>
                                <div class="browseProductDescription">#{product.description}</div>
                                <div class="browseRatingContainer">
                                    <span class="contentpagetitle">Average customer rating:</span>
                                    <img src="/ShopOnline4DVDS/resources/customerver2/images/3.png" class="stars" align="top" border="0" alt="0 stars"/>&nbsp;
                                    <strong>Total votes: 0</strong> 
                                </div>
                                <div class="productDetailsContainer">
                                    <h:link class="product_details" value="Product Details" outcome="details">
                                        <f:param value="#{product.id}" name="productid"></f:param>
                                    </h:link>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br class="clr"></br>



        </ui:composition>
    </h:body>
</html>
