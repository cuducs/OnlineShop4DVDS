<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gct="http://g3.com/tags"
      
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            Input Search:<br/>
            <label>ID</label><h:inputText value="#{fileDataManagedBean.searchFileData.id}">
                <f:converter converterId="ZeroConverter"></f:converter>
            </h:inputText><br/>
            <label>Title</label><h:inputText value="#{fileDataManagedBean.searchFileData.title}">
            </h:inputText><br/>
            <label>Url</label><h:inputText value="#{fileDataManagedBean.searchFileData.url}">
            </h:inputText><br/>
            <label>Type</label><h:inputText value="#{fileDataManagedBean.searchFileData.type}">
            </h:inputText><br/>
            <h:commandButton value="Search" action="#{fileDataManagedBean.search()}"></h:commandButton><br/>

            Result :<br/>
            <gct:common-list controller="#{fileDataManagedBean}" list="#{fileDataManagedBean.resustSearch}" objectmapfile="#{objectmapfile}" for="mapfile" from="show"></gct:common-list>

        </ui:composition>
    </h:body>
</html>
