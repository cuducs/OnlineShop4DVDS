<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <table id="rounded-corner" summary="DVD Store">
                <thead>
                    <tr>
                        <th scope="col" class="rounded">Title</th>
                        <th scope="col" class="rounded">Details</th>
                        <th scope="col" class="rounded">Command</th>
                    </tr>
                </thead>
                <ui:repeat var="item" varStatus="stt" value="#{list}">
                    <tr>
                        <td>#{item.title}</td>
                        <td><h:commandButton value="Details" action="#{controller.details(item)}">
                                <f:param name="from" value="#{from}"></f:param>
                            </h:commandButton></td>
                        <td>
                            <h:panelGroup rendered="#{for eq 'show'}">
                                <h:commandButton value="Edit" action="#{controller.edit(item)}"></h:commandButton>
                                <h:commandButton value="Del" action="#{controller.del(item)}"></h:commandButton>

                            </h:panelGroup>
                             <h:panelGroup rendered="#{for eq 'search'}">
                                <h:commandButton value="Edit" action="#{controller.edit(item)}"></h:commandButton>
                                <h:commandButton value="Del" action="#{controller.del(item)}"></h:commandButton>

                            </h:panelGroup>
                            <h:panelGroup rendered="#{for eq 'recovery'}">
                                <h:commandButton value="Recovery" action="#{controller.recovery(item)}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{for eq 'mappinggame'}">
                                <h:commandButton value="Mapping" action="#{productManagedBean.mappingGame(item)}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{for eq 'mappingalbum'}">
                                <h:commandButton value="Mapping" action="#{productManagedBean.mappingAlbum(item)}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{for eq 'mappingmovie'}">
                                <h:commandButton value="Mapping" action="#{productManagedBean.mappingMovie(item)}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{for eq 'mapfile'}">
                                <h:commandButton value="Map File" action="#{objectmapfile.addFile(item)}"></h:commandButton>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{target eq 'album'}">
                                <h:commandButton value="+Song" action="#{albumManagedBean.prepareAddSong(item)}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{target eq 'addsong'}">
                                <h:commandButton value="Add" action="#{albumManagedBean.addSong(item)}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{target eq 'removesong'}">
                                <h:commandButton value="Remove" action="#{albumManagedBean.removeSong(item)}"></h:commandButton>
                            </h:panelGroup>


                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </ui:composition>
    </h:body>
</html>
