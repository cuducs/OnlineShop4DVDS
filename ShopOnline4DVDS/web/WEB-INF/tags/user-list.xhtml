<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <table summary="DVD Store">
                <thead>
                    <tr>
                        <th scope="col" class="rounded">Name</th>
                        <th scope="col" class="rounded">Details</th>
                        <th scope="col" class="rounded">Command</th>
                    </tr>
                </thead>
                <ui:repeat var="item" varStatus="stt" value="#{list}">
                    <tr>
                        <td>#{item.name}</td>
                        <td><h:commandButton class="button" value="Details" action="#{controller.details(item)}">
                                <f:param name="from" value="#{from}"></f:param>
                            </h:commandButton></td>
                        <td>
                            <h:panelGroup rendered="#{for eq 'show'}">
                                <h:panelGroup rendered="#{item.isLock}">
                                    <h:commandLink class="button" value="Unlock" action="#{controller.recovery(item)}"></h:commandLink>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{not item.isLock}">
                                    <h:commandLink class="button" value="Lock" action="#{controller.del(item)}"></h:commandLink>
                                </h:panelGroup>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{for eq 'search'}">
                                <h:panelGroup rendered="#{item.isLock}">
                                    <h:commandLink class="button" value="Unlock" action="#{controller.recovery(item)}"></h:commandLink>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{not item.isLock}">
                                    <h:commandLink class="button" value="Lock" action="#{controller.del(item)}"></h:commandLink>
                                </h:panelGroup> 
                            </h:panelGroup>



                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </ui:composition>
    </h:body>
</html>
