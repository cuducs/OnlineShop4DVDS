<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gct="http://g3.com/tags"

      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:tabView id="tabView">  

                <p:tab id="tab1" title="Info">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText id="tab1Text"  
                                      value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.  
                                      His beloved son Michael has just come home from the war, but does not intend to become part of his father's business. T  
                                      hrough Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,  
                                      but given to ruthless violence whenever anything stands against the good of the family." />  
                    </h:panelGrid>  
                </p:tab>  

                <p:tab id="tab2" title="More Details">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText id="tab2Text" value="#{product.details}" escape="false"/>  
                    </h:panelGrid>  
                </p:tab>  

                <p:tab id="tab3" title="Trailer">  
                    <h:panelGrid columns="2" cellpadding="10">    
                        <h:outputText id="tab3Text" value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.  
                                      Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate."/>  
                    </h:panelGrid>  
                </p:tab>  
                <p:tab id="tab4" title="Reviews">  
                    <div class="reviews" style="padding-top:24px; padding-bottom:15px;">
                        <h5 class="title">
                            <span>Customer Reviews:</span>
                        </h5>
                         <c:if test="#{sessionScope.member==null}">
                             There are yet no reviews for this product. <br/>Please log in to write a review.
                        </c:if>
                        <c:if test="#{sessionScope.member!=null}">
                            <ui:repeat var="item" varStatus="stt" value="#{commentBean.commentsByProduct(showProductBean.productDetails.id)}">
                                <div class="doc-review">
                                    <span class="doc-review-author" data-userid="">
                                        <a href="" target="_blank">
                                            <strong>#{commentBean.commentMemberName(item.memberId)}</strong>
                                        </a>
                                    </span>
                                    <span class="doc-review-date">#{item.createdDate}</span>
                                    <p class="review-text">
                                        #{item.commentText}
                                    </p>
                                    <hr/>
                                </div>
                            </ui:repeat>

                            <h:form>
                                <h:inputTextarea cols="120" rows="8" value="#{commentBean.commentText}">
                                </h:inputTextarea>
                                <p></p>
                                <h:commandButton id="commentbtn" class="addtocart_button" action="#{commentBean.save(showProductBean.productDetails.id)}" value="Comment">                                               
                                    <f:param value="#{param['productid']}" name="productid"></f:param>
                                </h:commandButton>
                            </h:form>
                        </c:if>
                    </div>
                </p:tab> 

            </p:tabView>  
        </ui:composition>
    </h:body>
</html>
