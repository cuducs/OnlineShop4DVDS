<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gct="http://g3.com/tags"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <ul class="pagination">
                <c:if test="#{curPage == 1}">
                    <li><span class="pagenav">«« First</span></li>
                    <li><span class="pagenav">« Prev</span></li>
                </c:if>
                <c:if test="#{curPage != 1}">
                    <li>
                        <h:link class="pagenav" value="«« First" title="First Page">
                            <f:param value="1" name="curPage"></f:param>
                            <f:param value="#{totalPage}" name="totalPage"></f:param>
                        </h:link>
                    </li>
                    <li>
                        <h:link class="pagenav"  value="« Prev" title="Pre Page">
                            <f:param value="${curPage -1}" name="curPage"></f:param>
                            <f:param value="#{totalPage}" name="totalPage"></f:param>
                        </h:link>
                    </li>
                </c:if>
                <c:forEach begin="1" end="#{totalPage}" var="idx">
                    <c:if test="#{curPage == idx}">
                        <li><span class="pagenav"> ${idx} </span></li>
                    </c:if>
                    <c:if test="#{curPage != idx}">
                        <li>
                            <h:link class="pagenav" value="${idx}">
                                <f:param value="${idx}" name="curPage"></f:param>
                                <f:param value="#{totalPage}" name="totalPage"></f:param>
                            </h:link>
                        </li>
                    </c:if>
                </c:forEach>
                <c:if test="#{curPage == totalPage}">
                    <li><span class="pagenav">Next »</span></li>
                    <li><span class="pagenav">End »»</span></li>
                </c:if>
                <c:if test="#{curPage != totalPage}">
                    <li>
                        <h:link class="pagenav" outcome="listproduct" value="Next »" title="Next Page">
                            <f:param value="${curPage + 1}" name="curPage"></f:param>
                            <f:param value="#{totalPage}" name="totalPage"></f:param>
                        </h:link>
                    </li>
                    <li>
                        <h:link class="pagenav" outcome="listproduct" value="End »»" title="Last Page">
                            <f:param value="#{totalPage}" name="curPage"></f:param>
                            <f:param value="#{totalPage}" name="totalPage"></f:param>
                        </h:link>
                    </li>
                </c:if>
            </ul>
        </ui:composition>
    </h:body>
</html>
