<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gct="http://g3.com/tags">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/customerTemplate_1.xhtml">
            <ui:define name="content">
                <div class="content-indent">
                    <div id="vmMainPage">
                        <h3>Login</h3><div>
                            <div class="login-register">
                                <h5><input type="radio" name="togglerchecker" id="toggler1" class="toggler" checked="checked"/>
                                    <label style="vertical-align:top" for="toggler1">Returning Customers: Please Log In</label>
                                </h5>
                                <div class="stretcher" id="login_stretcher" style="padding-top: 0px; border-top-style: none; padding-bottom: 0px; border-bottom-style: none; overflow: hidden; visibility: visible; zoom: 1; opacity: 1; height: 116px;">
                                    <h:form style="margin-left:90px;">
                                        <div style="overflow:hidden; width:100%; padding-bottom:10px;">
                                            <label style="vertical-align:top">Email</label>
                                            <h:inputText value="#{memberBean.email}" class="inputbox" size="20"/>
                                        </div>
                                        <div style="overflow:hidden; width:100%; padding-bottom:10px;">
                                            <label style="vertical-align:top">Password</label>
                                            <h:inputSecret value="#{memberBean.password}" class="inputbox" size="20"/>
                                        </div>
                                        <div style="color: red">#{requestScope.result}</div>
                                        <div style="padding-left:71px; text-align:left;">
                                            <h:commandButton value="Login" class="button" action="#{memberBean.login()}"/>
                                            <h:link outcome="register" style="text-decoration:none; display:inline-block; padding-top:5px; padding-left:17px; float:left;">(Register ?)</h:link>

                                        </div>


                                    </h:form> </div>
                            </div>

                            <script type="text/javascript">
                                Window.onDomReady(function() {

                                    // get accordion elements
                                    myStretch = $$( '.toggler' );
                                    myStretcher = $$( '.stretcher' );

                                    // Create the accordion
                                    myAccordion = new Fx.Accordion(myStretch, myStretcher, 
                                    {
                                        /*fixedHeight: 125,*/
                                        opacity : true,
                                        display: 0
                                    });
                                });
                            </script>
                        </div>
                        <div id="statusBox" style="text-align:center;display:none;visibility:hidden;"></div></div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
