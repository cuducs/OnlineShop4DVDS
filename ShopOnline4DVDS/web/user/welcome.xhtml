                                            </ui:repeat>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="row-bg">
                                            <ui:repeat var="item" varStatus="stt" value="#{showProductBean.top3Music}">

                            </div>
                        </div> </div>
