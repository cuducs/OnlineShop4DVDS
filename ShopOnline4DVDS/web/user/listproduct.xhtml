<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gct="http://g3.com/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/customerTemplate_1.xhtml">
            <ui:define name="content">
                <div class="content-indent" style="width:701px;">
                    <div id="vmMainPage">
                        <div class="clear">
                            <h3>Product List</h3>
                            <div style="text-align:center;">
                            </div>
                        </div>
                        <div class="orderby_form">
                            <form class="orderby_form">
                                Sort By :
                                <select class="inputbox" name="orderby">
                                    <option value="product_list">Select</option>
                                    <option value="product_name" selected="selected">Product Name</option>
                                    <option value="product_price">Price</option> 
                                    <option value="product_cdate">Latest Products</option>
                                </select>
                                <img src="/ShopOnline4DVDS/resources/customerver2/images/sort_asc.png" border="0" width="17" height="16" alt=""  title="Ascending order"/>
                                <img src="/ShopOnline4DVDS/resources/customerver2/images/sort_desc.png" border="0" width="17" height="16" alt="" title="Descending order"/>
                            </form>
                        </div>
                        <div class="product_list">
                            <ui:repeat var="item" varStatus="stt" value="#{showProductBean.productList}">
                                <gct:cus-list-product product="#{item}"></gct:cus-list-product>
                            </ui:repeat>

                        </div>
                        <br class="clr"></br>
                        <div class="wrapper">
                            <div align="center" style="padding:0px 5px 10px 0px;">
                                <ul class="pagination">
                                    <c:if test="#{showProductBean.page == 1}">
                                        <li><span class="pagenav">«« First</span></li>
                                        <li><span class="pagenav">« Prev</span></li>
                                    </c:if>
                                    <c:if test="#{showProductBean.page != 1}">
                                        <li>
                                            <h:link class="pagenav" outcome="listproduct" value="«« First" title="First Page">
                                                <f:param value="1" name="page"></f:param>
                                                <f:param value="#{param['cateId']}" name="cateId"></f:param>
                                                <f:param value="#{(param['search']!=null?param['search']:(showProductBean.txtSearch))}" name="search"></f:param>
                                            </h:link>
                                        </li>
                                        <li>
                                            <h:link class="pagenav" outcome="listproduct" value="« Prev" title="Pre Page">
                                                <f:param value="${showProductBean.page -1}" name="page"></f:param>
                                                <f:param value="#{param['cateId']}" name="cateId"></f:param>
                                                <f:param value="#{(param['search']!=null?param['search']:(showProductBean.txtSearch))}" name="search"></f:param>
                                            </h:link>
                                        </li>
                                    </c:if>
                                    <c:forEach begin="1" end="#{showProductBean.totalPage}" var="idx">
                                        <c:if test="#{showProductBean.page == idx}">
                                            <li><span class="pagenav"> ${idx} </span></li>
                                        </c:if>
                                        <c:if test="#{showProductBean.page != idx}">
                                            <li>
                                                <h:link class="pagenav" outcome="listproduct" value="${idx}">
                                                    <f:param value="${idx}" name="page"></f:param>
                                                    <f:param value="#{param['cateId']}" name="cateId"></f:param>
                                                    <f:param value="#{(param['search']!=null?param['search']:(showProductBean.txtSearch))}" name="search"></f:param>
                                                </h:link>
                                            </li>
                                        </c:if>
                                    </c:forEach>
                                    <c:if test="#{showProductBean.page == showProductBean.totalPage}">
                                        <li><span class="pagenav">Next »</span></li>
                                        <li><span class="pagenav">End »»</span></li>
                                    </c:if>
                                    <c:if test="#{showProductBean.page != showProductBean.totalPage}">
                                        <li>
                                            <h:link class="pagenav" outcome="listproduct" value="Next »" title="Next Page">
                                                <f:param value="${showProductBean.page + 1}" name="page"></f:param>
                                                <f:param value="#{param['cateId']}" name="cateId"></f:param>
                                                <f:param value="#{(param['search']!=null?param['search']:(showProductBean.txtSearch))}" name="search"></f:param>
                                            </h:link>
                                        </li>
                                        <li>
                                            <h:link class="pagenav" outcome="listproduct" value="End »»" title="Last Page">
                                                <f:param value="${showProductBean.totalPage}" name="page"></f:param>
                                                <f:param value="#{param['cateId']}" name="cateId"></f:param>
                                                <f:param value="#{(param['search']!=null?param['search']:(showProductBean.txtSearch))}" name="search"></f:param>
                                            </h:link>
                                        </li>
                                    </c:if>
                                </ul>
                                <br/>
                                <div class="pagenav">
                                    Display#
                                    <select class="inputbox">
                                        <option value="5" >5</option>
                                        <option value="10" selected="selected">10</option>
                                        <option value="20" >20</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
