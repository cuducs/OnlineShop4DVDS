<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="/WEB-INF/template/customerTemplate.xhtml">
            <ui:define name="content_wrapcategory">
                <title>Login</title>
                <div id="basket-content">
                    <div id="divTitle" style="position: relative; margin-bottom: 25px;">
                        <h3 id="h3Title"  style="margin-top: 5px;">
                            Login
                        </h3>
                    </div>
                    <span id="lbMessage"></span>
                    <div id="boxdatagrid">
                        <div>
                            <c:if test="#{sessionScope.member!=null}">
                                #{facesContext.externalContext.redirect("profile.xhtml")}
                            </c:if>
                            <h:form>
                                <table style="margin: 0px auto">
                                    <tr>
                                        <th>Email</th><td><h:inputText value="#{memberBean.email}"/></td>
                                    </tr>
                                    <tr>
                                        <th>Password</th><td><h:inputSecret value="#{memberBean.password}"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="color: red">#{requestScope.result}</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="text-align: center"><h:commandButton value="Login" action="#{memberBean.login()}"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><a href="resistry.xhtml">Registry here</a></td>
                                    </tr>
                                </table>
                            </h:form>
                        </div>
                        <div style="height: 20px;">
                        </div>
                        <div>
                            <p>
                            </p>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
