<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <c:if test="#{sessionScope.member!=null}">
            #{facesContext.externalContext.redirect("profile.xhtml")}
        </c:if>
        <h:form>
        <table style="margin: 0px auto">
            <tr style="background-color: darkgrey">
                <th colspan="2">Login</th>
            </tr>
            <tr>
                <th>Email</th><td><h:inputText value="#{memberBean.email}"/></td>
            </tr>
            <tr>
                <th>Password</th><td><h:inputSecret value="#{memberBean.password}"/></td>
            </tr>
            <tr>
                <td colspan="2" style="color: red">#{requestScope.result}</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center"><h:commandButton value="Login" action="#{memberBean.login()}"/></td>
            </tr>
            <tr>
                <td colspan="2"><a href="resistry.xhtml">Registry here</a></td>
            </tr>
        </table>
        </h:form>
    </h:body>
</html>
