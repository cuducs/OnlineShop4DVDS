<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Registry</title>
        <script>
            function valid(){
                
            }
        </script>
    </h:head>
    <h:body>
        <c:if test="#{sessionScope.member!=null}">
            #{facesContext.externalContext.redirect("profile.xhtml")}
        </c:if>
        <h:form>
        <table style="text-align: center;">
            <tr>
                <th>Name</th><td><h:inputText value="#{memberBean.name}" /></td>
            </tr>
            <tr>
                <th>Email</th><td><h:inputText value="#{memberBean.email}"/></td>
            </tr>
            <tr>
                <th>Password</th><td><h:inputSecret value="#{memberBean.password}"/></td>
            </tr>
            <tr>
                <th>Retype password</th><td><h:inputSecret value="#{memberBean.repassword}"/></td>
            </tr>
            <tr>
                <td colspan="2" style="color: red">#{requestScope.result}</td>
            </tr>
            <tr><td colspan="2"><h:commandButton value="Registry" action="#{memberBean.registry()}"/></td></tr>
            <tr>
                <td colspan="2"><a href="login.xhtml">Login here</a></td>
            </tr>
        </table>
        </h:form>
    </h:body>
</html>
