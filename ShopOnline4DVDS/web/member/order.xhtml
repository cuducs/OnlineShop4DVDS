<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="/WEB-INF/template/customerTemplate_1.xhtml">
            <ui:define name="content">
                <title>Order</title>
                <div id="basket-content">
                    <div id="divTitle" style="position: relative; margin-bottom: 25px;">
                        <h3 id="h3Title"  style="margin-top: 5px;">
                           Your Information
                        </h3>
                    </div>
                    <span id="lbMessage"></span>
                    <div id="boxdatagrid">
                        <div>
                            <c:if test="#{sessionScope.member==null}">
                                #{facesContext.externalContext.redirect("login.xhtml")}
                            </c:if>
                            <c:if test="#{cartManagedBean.total == 0}">
                                #{facesContext.externalContext.redirect("history.xhtml")}
                            </c:if>
                            <h:form>
                                <table style="text-align: center;">
                                    <tr>
                                        <th>Name</th><td><h:inputText value="#{billBean.bill.customerName}" /></td>
                                    </tr>
                                    <tr>
                                        <th>Address</th><td><h:inputText value="#{billBean.bill.deliveryAddress}"/></td>
                                    </tr>
                                    <tr>
                                        <th>Phone</th><td><h:inputText value="#{billBean.bill.phone}"/></td>
                                    </tr>
                                    <tr>
                                        <th>Message</th><td><h:inputTextarea value="#{billBean.bill.message}"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="color: red">#{requestScope.result}</td>
                                    </tr>
                                    <tr><td colspan="2"><h:commandButton value="Confirm" action="#{billBean.createBill()}"/></td></tr>
                                </table>
                            </h:form>
                        </div>
                        <div style="height: 20px;">
                        </div>
                        <div>
                            <p>
                            </p>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
