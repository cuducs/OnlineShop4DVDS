<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/customerTemplate.xhtml">
            <ui:define name="content">
               
                <!--main content of product-->
                <div id="divCatalogueContainer" class="product-department" style="margin-right: 0px;">
                    <div id="divCatalogue" class="Catalogue">
                        <!-- category feature -->
                        <div style="width: 460px; height: 188px; background-image: url('/ShopOnline4DVDS/resources/customer/images/SHOP-dairy-banner.jpg');
                             margin-bottom: 10px;">
                        </div>
                        <!-- end of feature -->
                    </div>
                    <div id="upProducts">
                        <div class="Shopfilter-header">
                            Sort by:
                            <select name="ddlProductSortCriteria" onchange="" id="ddlProductSortCriteria" title="Sort products"
                                    class="Shop-sort-search">
                                <option selected="selected" value="Featured asc">Featured</option>
                                <option value="Price_asc">Price: Low - High</option>
                                <option value="Price_desc">Price: High - Low</option>
                                <option value="Name_asc">Product name: A - Z</option>
                                <option value="Name_desc">Product name: Z - A</option>
                            </select>
                        </div>
                        <div class="Shopfilter-header2">
                            <span id="lvProductsDataPager">Page: <a class="PrevPage" href="">
                                    &lt;</a>&nbsp; <span class="CurrentPage">1</span>&nbsp; <a href="">
                                    2</a>&nbsp; <a class="NextPage" href="">
                                    &gt;</a>&nbsp; </span>
                        </div>
                        <br/>
                        <table id="lvProductsList_Table1" class="list">
                            <tbody>
                                <tr id="ctrl0_Tr1">
                                    <td class="/ShopOnline4DVDS/resources/customer/images" rowspan="3">
                                        <div class="thumbimage">
                                            <a id="LnkProduct1" title="Fennel (1 head)" href="">
                                                <img src="/ShopOnline4DVDS/resources/customer/images/COF03_s.jpg" alt="Fennel (1 head)" />
                                                <span id="spnFlag" class="offer"></span></a>
                                        </div>
                                    </td>
                                    <td colspan="2">
                                        <h4>
                                            <a id="nkProduct2" title="Fennel (1 head)" href="">
                                                Fennel (1 head)</a>
                                        </h4>
                                    </td>
                                    <td class="ProductPrice">
                                        <h4>
                                            £1.65
                                        </h4>
                                    </td>
                                </tr>
                                <tr class="extra">
                                    <td colspan="2">
                                        <!--                        <p id="pComment">
                                                                    <font color="#af1023" id="free">15% off (normal price £3.95)</font>
                                                                </p>-->

                                    </td>
                                    <td>
                                        <p class="product-code"> 
                                            Fennel (1 head)
                                        </p>
                                    </td>
                                </tr>
                                <tr class="extra">
                                    <td class="product-icons">
                                        <img id="imgOrganic" title="organic" src="/ShopOnline4DVDS/resources/customer/images/icon-organic.gif"
                                             style="border-width: 0px;"/>
                                        <span id="spOrganic" class="orange organic">organic</span>
                                        <img id="imgVegetarian" title="vegetarian" src="/ShopOnline4DVDS/resources/customer/images/icon-vegetarian.gif"
                                             style="border-width: 0px;"/>
                                    </td>
                                    <td>
                                        <p class="in-basket">
                                            <span id="lbBasketText"></span>
                                        </p>
                                    </td>
                                    <td class="add">
                                        <div id="ctrl0_Div2" class="form-cont">
                                            <div id="divAdd">
                                                <input type="text" value="1" maxlength="2" id="txtQuantity1" style="padding: 2px 4px 2px 4px;"
                                                       class="qty"/>
                                                <a id="lbAddToBasket" class="btn" href="">
                                                    add</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="Shopfilter-header-Showing" class="Shopfilter-header">
                            Showing 5 of 8 products
                        </div>
                        <div class="Shopfilter-header2">
                            <span id="lvProductsDataPager2">Page: <a class="PrevPage" href="javascript:ajaxFunction2('ProductController', 'LoadProductsList', new Array('CurrentPage'), new Array('0'), 1)">
                                    &lt;</a>&nbsp; <span class="CurrentPage">1</span>&nbsp; <a href="javascript:ajaxFunction2('ProductController', 'LoadProductsList', new Array('CurrentPage'), new Array('2'), 1)">
                                    2</a>&nbsp; <a class="NextPage" href="javascript:ajaxFunction2('ProductController', 'LoadProductsList', new Array('CurrentPage'), new Array('2'), 1)">
                                    &gt;</a>&nbsp; </span>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
