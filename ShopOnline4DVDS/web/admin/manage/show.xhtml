<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">Show Manage</div>
                    <h:form>
                        <div class="entry">
                            <h:commandButton class="button add" value="Create New" action="#{manageManagedBean.create}"></h:commandButton>
                            <h:link class="button" value="Recovery" outcome="recovery"></h:link>
                            <h:link class="button" value="Search" outcome="search"></h:link>
                        </div>

                        <gct:user-list controller="#{manageManagedBean}" list="#{manageManagedBean.allManages}" from="show" for="show"></gct:user-list>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
