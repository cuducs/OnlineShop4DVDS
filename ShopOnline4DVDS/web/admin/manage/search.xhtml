<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="title">
                <title>Manager</title>
            </ui:define>
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">Manager</div>
                    <h:form>
                        <h:link class="button" value="Return List" outcome="show"></h:link><br/>
                        <div class="element">
                            <label>Name</label>
                            <p:inputText id="inputname" value="#{manageManagedBean.searchManage.name}" style="width:200px;"></p:inputText>
                            <p:watermark for="inputname" value="Name"></p:watermark>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Info</label>
                                <p:inputText id="inputinfo" value="#{manageManagedBean.curManage.info}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputinfo" value="Information"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Is Lock</label>
                                <p:selectBooleanCheckbox id="inputlock" value="#{manageManagedBean.curManage.isLock}"></p:selectBooleanCheckbox>
                            </div>
                            <div class="splitclear">

                            </div>

                        </div>
                        <div class="entry">
                            <h:commandButton class="button" value="Search" action="#{manageManagedBean.search()}"></h:commandButton><br/>
                        </div>
                        Result :<br/>
                        <gct:user-list controller="#{manageManagedBean}" list="#{manageManagedBean.resustSearch}" from="search" for="search" target="manage"></gct:user-list>

                    </h:form>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
