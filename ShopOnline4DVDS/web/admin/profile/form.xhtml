<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <Title>Facelet Manage</Title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="title">
                <title>Profile</title>
            </ui:define>
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">Profile</div>
                    <h:form>
                        <h:link class="button" value="Return Profile" outcome="details"></h:link><br/>
                        <div class="element">
                            <label>Name<span class="red">*</span></label>
                            <p:inputText id="inputtitle" value="#{manageManagedBean.curManage.name}" style="width:200px;"></p:inputText>
                            <p:watermark for="inputtitle" value="Name"></p:watermark>
                        </div>
                        <div class="element">
                            <label>Password<span class="red">*</span></label>
                            <h:inputSecret id="inputpass" value="#{manageManagedBean.password}" style="width:200px;"></h:inputSecret>
                            <p:watermark for="inputpass" value="Password"></p:watermark>
                        </div>
                        <div class="element">
                            <label>Re-type Password<span class="red">*</span></label>
                            <h:inputSecret id="inputpass2" value="#{manageManagedBean.verifyPassword}" style="width:200px;"></h:inputSecret>
                            <p:watermark for="inputpass2" value="Re-Type Passsword"></p:watermark>
                        </div>
                        <div class="element">

                            <label>Info</label>
                            <p:inputTextarea id="inputinfo" value="#{manageManagedBean.curManage.info}" style="width:100%;" rows="10"></p:inputTextarea>
                            <p:watermark for="inputinfo" value="Information"></p:watermark>
                        </div>
                        <div class="entry">
                            <h:panelGroup  rendered="#{manageManagedBean.mode eq appConstant.modeCreate}">
                                <h:commandButton class="button add" value="Create" action="#{manageManagedBean.save()}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup  rendered="#{manageManagedBean.mode eq appConstant.modeEdit}">
                                <h:commandButton  class="button" value="Edit" action="#{manageManagedBean.update()}"></h:commandButton>
                            </h:panelGroup>
                            <h:commandButton class="button cancel" value="Cancel" action="#{manageManagedBean.cancel()}"></h:commandButton>
                        </div>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
