<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
             <ui:define name="title">
                <title>Report</title>
            </ui:define>
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">Report overview</div>
                    <h:form>
                        Date: <h:selectOneMenu value="#{reportBean.myday}">
                            <f:selectItem itemLabel="--" itemValue="--"/>
                            <f:selectItems value="#{reportBean.listDay}" var="x" itemLabel="#{x}" itemValue="#{x}"/>
                        </h:selectOneMenu>
                        Month: 
                        <h:selectOneMenu value="#{reportBean.mymonth}">
                            <f:selectItem itemLabel="--" itemValue="--"/>
                            <f:selectItems value="#{reportBean.listMonth}" var="x" itemLabel="#{x}" itemValue="#{x}"/>
                        </h:selectOneMenu>
                        Year: <h:inputText value="#{reportBean.myyear}"/>
                        <h:commandButton value="View" action="#{reportBean.changeYear()}"/>
                    </h:form>  
                    <script>
                        $(function () { $('#container').highcharts({ 
                                chart: { type: 'column', margin: [ 50, 50, 100, 80] }, title: { text: 'The best selling' }, 
                                xAxis: { categories: [ 'Music', 'Movie', 'Game' ], labels: { rotation: -45, align: 'right', style: { fontSize: '13px', fontFamily: 'Verdana, sans-serif' } } }, 
                                yAxis: { min: 0, title: { text: 'Number' } }, 
                                legend: { enabled: false }, tooltip: { formatter: function() { return ''+ this.x +''+ 'The best selling: '+ Highcharts.numberFormat(this.y, 0) + ' DVD (s)'; } }, 
                                series: [{ name: 'Population', data: [#{reportBean.topsellingdata}], dataLabels: { enabled: true, rotation: -90, color: '#FFFFFF', align: 'right', x: 4, y: 10, style: { fontSize: '13px', fontFamily: 'Verdana, sans-serif' } } }] }); });
                    </script>
                    <script src="/ShopOnline4DVDS/resources/chart2/js/highcharts.js"></script>
                    <script src="/ShopOnline4DVDS/resources/chart2/js/modules/exporting.js"></script>
                    <a href="orderstatus.xhtml">Orders status</a> | <a href="overview.xhtml">Overview</a> | <a href="income.xhtml">Income</a> | <a href="vipcustomer.xhtml">VIP Customer</a>
                    <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
