<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Report</title>
    </h:head>
    <h:body>
        <script src="/ShopOnline4DVDS/resources/chart/Chart.js"></script>
        <meta name = "viewport" content = "initial-scale = 1, user-scalable = no"/>
        <style>
            canvas{
            }
            #total{
                
            }
            #wait{
                height: 30px; width: 100px; background-color: #E0E4CC
            }
            #done{
                height: 30px; width: 100px; background-color: #F38630
            }
            #cancel{
                height: 30px; width: 100px; background-color: #69D2E7
            }
            #canvas{
                margin: 0 auto;
            }
        </style>
        <canvas id="canvas" height="450" width="450"></canvas>
        <br/>
        <table>
            <tr>
                <th>Total orders: </th><td id="total">#{reportBean.totalOrders}</td>
            </tr>
            <tr>
                <th>Waiting: </th><td id="wait">#{reportBean.waitingOrder}</td>
            </tr>
            <tr>
                <th>Done: </th><td id="done">#{reportBean.doneOrder}</td>
            </tr>
            <tr>
                <th>Canceled: </th><td id="cancel">#{reportBean.canceledOrder}</td>
            </tr>
        </table>
        <h:outputText value="#{reportBean.pie}" escape="false"/>
        <hr/>
        <h1>Income by month</h1>
        <canvas id="canvas2" height="450" width="900"></canvas>
        <br/>
        <h:outputText escape="false" value="#{reportBean.byMonth}"/>
    </h:body>
</html>
