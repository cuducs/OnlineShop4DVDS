<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags">
    <h:head>
        <title>show categories</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="title">
                <title>Category</title>
            </ui:define>
            <ui:define name="content">
                  <div class="full_w">
                      <div class="h_title">Show Detail Category : </div>
                       <h:form>
                           <div class="entry">
                                <h:commandButton class="button" value="Create New" action="#{categoryManagedBean.create()}"/> 
                           </div>
                           
                            <table id="rounded-corner" summary="DVD Store">
                                <thead>
                                    <tr>
                                        <th scope="col" class="rounded">ID</th>
                                        <th scope="col" class="rounded">Name</th>
                                        <th scope="col" class="rounded">Parent Id</th>
                                        <th scope="col" class="rounded">Detail</th>
                                        <th scope="col" class="rounded">Delete</th>
                                    </tr>
                                </thead>
                                <ui:repeat var="item" varStatus="stt" value="#{categoryManagedBean.allCategories}">
                                    <tr>
                                        <td>#{item.id}</td>
                                        <td>#{item.name}</td>
                                        <td>#{item.categoryParentId}</td>
                                        <td><h:commandButton class="button" value="Details" action="#{categoryManagedBean.details(item)}">
                                                <f:param name="from" value="#{from}"></f:param>
                                            </h:commandButton></td>
                                        <td><h:commandButton class="button" value="Del" action="#{categoryManagedBean.del(item)}">
                                                <f:param name="from" value="#{from}"></f:param>
                                            </h:commandButton></td>
                                    </tr>
                                </ui:repeat>
                            </table>
                        </h:form>
                  </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
