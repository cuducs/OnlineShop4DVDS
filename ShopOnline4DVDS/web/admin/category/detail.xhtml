<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags">
    <h:head>
        <title>show detail categories</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="title">
                <title>Category</title>
            </ui:define>
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">Show Detail Category : </div>
                    <h:form>
                        <div class="entry">
                            <h:link value="Return List" outcome="show"></h:link><br/>
                            <p class="text">ID       : #{categoryManagedBean.curCate.id}</p>
                            <p class="text">Title    : #{categoryManagedBean.curCate.name}</p>
                            <p class="text">ParentID : #{categoryManagedBean.curCate.categoryParentId}</p>
                        </div>
                        <gct:product-list controller="#{productManagedBean}" list="#{categoryManagedBean.productsInCateDetail}" for="show" from="show"></gct:product-list>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
