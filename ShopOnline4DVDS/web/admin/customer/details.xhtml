<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="content">
                <div class="full_w">
                    <h2 class="h_title">Customer Details</h2>
                    <h:form>
                        <div class="entry">
                            <h:link class="button" value="Return List" outcome="show"></h:link>
                        </div>
                        <table>
                            <tr><td style="width:100%">Name</td><td>#{customerManagedBean.curCustomer.name}</td></tr>
                            <tr><td>Email</td><td>#{customerManagedBean.curCustomer.email}</td></tr>
                            <tr><td>Last Login</td><td>
                                    <h:outputText value="#{customerManagedBean.curCustomer.lastLogin}">
                                        <f:convertDateTime pattern="EEE, d MMM yyyy HH:mm:ss"></f:convertDateTime>
                                    </h:outputText>
                                </td></tr>
                            <tr><td>Created Date</td><td>
                                    <h:outputText value="#{customerManagedBean.curCustomer.joinedDate}">
                                        <f:convertDateTime pattern="EEE, d MMM yyyy HH:mm:ss"></f:convertDateTime>
                                    </h:outputText>
                                </td></tr>
                            <tr><td> Modified Date</td><td>
                                    <h:outputText value=" #{customerManagedBean.curCustomer.modifiedDate}">
                                        <f:convertDateTime pattern="EEE, d MMM yyyy HH:mm:ss"></f:convertDateTime>
                                    </h:outputText>
                                </td></tr>
                            <tr><td>Is Locked</td><td>#{customerManagedBean.curCustomer.isLock}</td></tr>
                        </table>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
