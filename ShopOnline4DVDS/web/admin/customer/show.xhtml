<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">Customer Filter</div>
                    <h:form>
                        <div class="element">
                            <div class="split1">
                                <label>ID</label>
                                <p:inputText id="inputid" value="#{customerManagedBean.searchCustomer.id}" style="width:200px;">
                                    <f:converter converterId="ZeroConverter"></f:converter>
                                </p:inputText>
                                <p:watermark for="inputid" value="ID"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Name</label>
                                <p:inputText id="inputtitle" value="#{customerManagedBean.searchCustomer.name}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputtitle" value="Name"></p:watermark>
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Email</label>
                                <p:inputText id="inputemail" value="#{customerManagedBean.searchCustomer.email}" style="width:200px;">
                                </p:inputText>
                                <p:watermark for="inputemail" value="Email"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Is Lock</label>
                                <p:selectBooleanCheckbox value="#{customerManagedBean.searchCustomer.isLock}">
                                </p:selectBooleanCheckbox>
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="entry">
                            <h:commandButton class="button" value="Search" action="#{customerManagedBean.search()}"></h:commandButton><br/>
                        </div>
                        Result :<br/>
                        <gct:user-list controller="#{customerManagedBean}" list="#{customerManagedBean.resustSearch}" from="search" for="search"></gct:user-list>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
