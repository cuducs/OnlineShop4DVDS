<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">Permission Filter</div>
                    <h:form>
                        <h:link class="button" value="Return List" outcome="show"></h:link><br/>
                        <div class="element">
                            <label>Title</label>
                            <p:inputText id="inputtitle" value="#{permissionManagedBean.searchPermission.title}" style="width:200px;"></p:inputText>
                            <p:watermark for="inputtitle" value="Title"></p:watermark>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Url Pattern</label>
                                <p:inputText id="inputurn" value="#{permissionManagedBean.searchPermission.urlPattern}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputurn" value="Url Pattern"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Description</label>
                                <p:inputTextarea id="inputinfo" value="#{permissionManagedBean.searchPermission.description}" style="width:200px;"></p:inputTextarea>
                                <p:watermark for="inputinfo" value="Description"></p:watermark>
                            </div>
                            <div class="splitclear">

                            </div>

                        </div>
                        <div class="entry">
                            <h:commandButton class="button" value="Search" action="#{permissionManagedBean.search()}"></h:commandButton><br/>
                        </div>
                        Result :<br/>
                        <gct:common-list controller="#{permissionManagedBean}" list="#{permissionManagedBean.resustSearch}" from="search" for="search"></gct:common-list>

                    </h:form>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
