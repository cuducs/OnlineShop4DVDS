<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">

                <h2>Movie Form</h2>
                <div class="form">
                    <h:form class="niceform">
                        <fieldset>
                            <dl>
                                <dt><label>Title :</label></dt>
                                <dd><h:inputText value="#{songManagedBean.curSong.title}"></h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Runtime :</label></dt>
                                <dd><h:inputText value="#{songManagedBean.curSong.runtime}">
                                        <f:converter converterId="TimeConverter"></f:converter>
                                    </h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Free :</label></dt>
                                <dd><h:selectBooleanCheckbox value="#{songManagedBean.curSong.isFree}"></h:selectBooleanCheckbox></dd>
                            </dl>
                            <dl>
                                <dt><label>Lyrics :</label></dt>
                                <dd>
                                    <h:inputTextarea value="#{songManagedBean.curSong.lyrics}" rows="5" cols="36"></h:inputTextarea>
                                </dd>
                            </dl>
                            <dl class="submit">
                                <dt></dt>
                                <dd>
                                <h:panelGroup rendered="#{songManagedBean.mode eq appConstant.modeCreate}">
                                    <h:commandButton value="Create" action="#{songManagedBean.save()}"></h:commandButton>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{songManagedBean.mode eq appConstant.modeEdit}">
                                    <h:commandButton value="Edit" action="#{songManagedBean.update()}"></h:commandButton>
                                </h:panelGroup>
                                <h:commandButton value="Cancel" action="#{songManagedBean.cancel()}"></h:commandButton>
                                </dd>
                            </dl>
                        </fieldset>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
