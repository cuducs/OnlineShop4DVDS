<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Cancel" action="#{gameManagedBean.cancel()}"></h:commandButton>
                    <label>Title</label><h:inputText value="#{gameManagedBean.curGame.title}">
                    </h:inputText><br/>
                    <label>Language</label><h:inputText value="#{gameManagedBean.curGame.language}"></h:inputText><br/>
                    <label>Platform</label><h:inputText value="#{gameManagedBean.curGame.platform}"></h:inputText><br/>
                    <label>Brand</label><h:inputText value="#{gameManagedBean.curGame.brand}"></h:inputText><br/>
                    <h:panelGroup rendered="#{gameManagedBean.mode eq appConstant.modeCreate}">
                        <h:commandButton value="Create" action="#{gameManagedBean.save()}"></h:commandButton>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{gameManagedBean.mode eq appConstant.modeEdit}">
                        <h:commandButton value="Edit" action="#{gameManagedBean.update()}"></h:commandButton>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
