<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">Song Filter</div>
                    <h:form>
                        <h:link class="button" value="Return List" outcome="show"></h:link><br/>
                        <div class="element">
                            <div class="split1">
                                <label>Title</label>
                                <p:inputText id="inputtitle" value="#{songManagedBean.searchSong.title}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputtitle" value="Title"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Free</label>
                                <p:selectBooleanCheckbox id="inputfree" value="#{songManagedBean.searchSong.isFree}"></p:selectBooleanCheckbox>
                                 <label>is Deleted</label>
                                 <p:selectBooleanCheckbox id="inputdeleted" value="#{songManagedBean.searchSong.isDeleted}"></p:selectBooleanCheckbox>
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Singer</label>
                                <h:selectOneMenu value="#{songManagedBean.searchSong.singerId}">  
                                    <f:selectItem itemLabel="Select Singer" itemValue="" />  
                                    <f:selectItems value="#{artistManagedBean.listArtist}" />  
                                </h:selectOneMenu> 
                            </div>
                            <div class="split2">
                                <label>Composer</label>
                                <h:selectOneMenu value="#{songManagedBean.searchSong.composerId}">  
                                    <f:selectItem itemLabel="Select Composer" itemValue="" />  
                                    <f:selectItems value="#{artistManagedBean.listArtist}" />  
                                </h:selectOneMenu> 
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Lyrics</label>
                                <p:inputText id="inputlyics" value="#{songManagedBean.searchSong.lyrics}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputlyics" value="Lyrics"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Info</label>
                                <p:inputText id="inputinfo" value="#{songManagedBean.searchSong.info}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputinfo" value="Information"></p:watermark>
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="entry">
                            <h:commandButton class="button" value="Search" action="#{songManagedBean.search()}"></h:commandButton><br/>
                        </div>
                        Result :<br/>
                        <gct:common-list controller="#{songManagedBean}" list="#{songManagedBean.resustSearch}" from="search" for="search" target="song"></gct:common-list>

                    </h:form>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
