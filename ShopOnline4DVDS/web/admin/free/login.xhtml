<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl" xml:lang="pl"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="PaweÅ‚ 'kilab' Balicki - kilab.pl" />
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/ShopOnline4DVDS/resources/SimpleAdmin_kilab_pl/css/login.css" media="screen" />
    </head>
    <body>
        <div class="wrap">
            <div id="content">
                <div id="main">
                    <div class="full_w">
                        <h:form>
                            <label for="login">Username:</label>
                            <h:inputText id="login" name="login" class="input text" value="#{securityBean.username}"></h:inputText>
                            <label for="pass">Password:</label>
                            <h:inputSecret id="pass" name="pass" class="input text" value="#{securityBean.password}"></h:inputSecret>
                            <div class="sep"></div>
                            <h:commandButton class="button ok" action="#{securityBean.login()}" value="Login"></h:commandButton><a class="button" href="">Forgotten password?</a>
                        </h:form>
                    </div>
                    <div class="footer">&raquo; <a href="">http://yourpage.com</a> | Admin Panel</div>
                </div>
            </div>
        </div>

    </body>
</html>
