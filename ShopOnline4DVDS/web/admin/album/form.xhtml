<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">Album Form</div>
                    <h:form>
                        <h:link class="button" value="Return List" outcome="show"></h:link><br/>
                        <div class="element">
                            <label>Title<span class="red">*</span></label>
                            <p:inputText id="inputtitle" value="#{albumManagedBean.curAlbum.title}" style="width:200px;" required="true" requiredMessage="Title is required"></p:inputText>
                            <p:message for="inputtitle" display="text"></p:message>
                            <p:watermark for="inputtitle" value="Title"></p:watermark>
                        </div>
                        <div class="element">
                            <label>Description</label>
                            <p:inputTextarea id="inputdes" value="#{albumManagedBean.curAlbum.description}" style="width:100%;" rows="10"></p:inputTextarea>
                            <p:watermark for="inputdes" value="Description"></p:watermark>
                        </div>

                        <div class="entry">
                            <h:panelGroup  rendered="#{albumManagedBean.mode eq appConstant.modeCreate}">
                                <h:commandButton class="button add" value="Create" action="#{albumManagedBean.save()}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup  rendered="#{albumManagedBean.mode eq appConstant.modeEdit}">
                                <h:commandButton class="button" value="Edit" action="#{albumManagedBean.update()}"></h:commandButton>
                            </h:panelGroup>
                            <h:commandButton class="button cancel" value="Cancel" action="#{albumManagedBean.cancel()}"></h:commandButton>
                        </div>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
