<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <h2>Movie Form</h2>
                <div class="form">
                    <h:form class="niceform">
                        <fieldset>
                            <dl>
                                <dt><label>Title :</label></dt>
                                <dd><h:inputText value="#{albumManagedBean.curAlbum.title}"></h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Owner :</label></dt>
                                <dd><h:inputText value="#{albumManagedBean.curAlbum.owner}"></h:inputText></dd>
                            </dl>
                            <dl class="submit">
                                <h:panelGroup rendered="#{albumManagedBean.mode eq appConstant.modeCreate}">
                                    <h:commandButton value="Create" action="#{albumManagedBean.save()}"></h:commandButton>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{albumManagedBean.mode eq appConstant.modeEdit}">
                                    <h:commandButton value="Edit" action="#{albumManagedBean.update()}"></h:commandButton>
                                </h:panelGroup>
                                <h:commandButton value="Cancel" action="#{albumManagedBean.cancel()}"></h:commandButton>
                            </dl>
                        </fieldset>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
