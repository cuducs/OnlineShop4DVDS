<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:link value="Return List" outcome="show"></h:link><br/>
                    Input Search:<br/>
                    <label>ID</label><h:inputText value="#{songManagedBean.searchSong.id}">
                        <f:converter converterId="ZeroConverter"></f:converter>
                    </h:inputText><br/>
                    <label>Title</label><h:inputText value="#{songManagedBean.searchSong.title}">
                    </h:inputText><br/>
                    <label>Lyrics</label><h:inputText value="#{songManagedBean.searchSong.lyrics}"></h:inputText><br/>
                    <label>Free</label><h:selectBooleanCheckbox value="#{songManagedBean.searchSong.isFree}"></h:selectBooleanCheckbox><br/>
                    <h:commandButton value="Search" action="#{songManagedBean.search()}"></h:commandButton><br/>

                    Result :<br/>
                    <table>
                        <tr>
                            <th>Title</th>
                            <th>Details</th>
                        </tr>
                        <ui:repeat var="item" varStatus="stt" value="#{songManagedBean.resustSearch}">
                            <tr>
                                <td>#{item.title}</td>
                                <td><h:commandButton value="Details" action="#{songManagedBean.details(item)}">
                                        <f:param name="from" value="search"></f:param>
                                    </h:commandButton></td>
                            </tr>
                        </ui:repeat>
                    </table>
                    <br/>
                    <br/>
                    Song Can Add:<br/>
                    <table>
                        <tr>
                            <th>Title</th>
                            <th>Details</th>
                            <th>Command</th>
                        </tr>
                        <ui:repeat var="item" varStatus="stt" value="#{albumManagedBean.songCanAdd}">
                            <tr>
                                <td>#{item.title}</td>
                                <td><h:commandButton value="Details" action="#{songManagedBean.details(item)}">
                                        <f:param name="from" value="search"></f:param>
                                    </h:commandButton></td>
                                <td><h:commandButton value="Add" action="#{albumManagedBean.addSong(item)}"></h:commandButton></td>
                            </tr>
                        </ui:repeat>
                    </table>
                    <br/>
                    <br/>
                    Song Added:<br/>
                    <table>
                        <tr>
                            <th>Title</th>
                            <th>Details</th>
                            <th>Command</th>
                        </tr>
                        <ui:repeat var="item" varStatus="stt" value="#{albumManagedBean.songAdded}">
                            <tr>
                                <td>#{item.title}</td>
                                <td><h:commandButton value="Details" action="#{songManagedBean.details(item)}">
                                        <f:param name="from" value="search"></f:param>
                                    </h:commandButton></td>
                                <td><h:commandButton value="Remove" action="#{albumManagedBean.removeSong(item)}"></h:commandButton></td>
                            </tr>
                        </ui:repeat>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
