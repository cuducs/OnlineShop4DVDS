<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="title">
                <title>Producer</title>
            </ui:define>
            <ui:define name="content">
                <div class="full_w">
                    <h2 class="h_title">Producer</h2>
                    <h:form>
                        <div class="entry">
                            <h:link class="button" value="Return List" outcome="show"></h:link>
                            <h:link class="button" value="Recovery" outcome="recovery"></h:link>
                        </div>
                        <table>
                            <tr><td style="width:100px;">Title</td><td>#{producerManagedBean.detailProducer().title}</td></tr>
                            <tr><td>Info</td><td>#{producerManagedBean.detailProducer().info}</td></tr>
                            <tr><td>Created Date</td><td>
                                    <h:outputText value="#{producerManagedBean.detailProducer().createdDate}">
                                        <f:convertDateTime pattern="EEE, d MMM yyyy HH:mm:ss"></f:convertDateTime>
                                    </h:outputText>
                                </td></tr>
                            <tr><td>Modified Date</td><td>
                                    <h:outputText value="#{producerManagedBean.detailProducer().modifiedDate}">
                                        <f:convertDateTime pattern="EEE, d MMM yyyy HH:mm:ss"></f:convertDateTime>
                                    </h:outputText>
                                </td></tr>
                            <tr><td>Is Deleted</td><td>#{producerManagedBean.detailProducer().isDeleted}</td></tr>
                        </table>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
