<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data"> 
                    <h:commandButton value="Cancel" action="#{fileDataManagedBean.cancel()}"></h:commandButton>
                    <label>Title</label><h:inputText value="#{fileDataManagedBean.curFileData.title}"></h:inputText><br/>
                    <label>File</label><p:fileUpload fileUploadListener="#{fileDataManagedBean.handleFileUpload}"  
                                                     mode="advanced"   
                                                     update="messages"  
                                                     sizeLimit="100000"   
                                                     allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  

                    <p:messages id="messages" showDetail="true"/>  

                    <h:panelGroup rendered="#{fileDataManagedBean.mode eq appConstant.modeCreate}">
                        <h:commandButton value="Create" action="#{fileDataManagedBean.save()}"></h:commandButton>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{fileDataManagedBean.mode eq appConstant.modeEdit}">
                        <h:commandButton value="Edit" action="#{fileDataManagedBean.update()}"></h:commandButton>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
