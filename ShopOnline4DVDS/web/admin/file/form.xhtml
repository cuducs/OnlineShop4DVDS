<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:gct="http://g3.com/tags">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">File Form</div>
                    <h:form>
                        <h:link class="button" value="Return List" outcome="show"></h:link><br/>
                        <div class="element">
                            <label>Title<span class="red">*</span></label>
                            <p:inputText id="inputtitle" value="#{fileDataManagedBean.curFileData.title}" style="width:200px;" required="true" requiredMessage="Title is required"></p:inputText>
                            <p:message for="inputtitle" display="text"></p:message>
                            <p:watermark for="inputtitle" value="Title"></p:watermark>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>File Url<span class="red">*</span></label>
                                <p:inputText id="inputurl" value="#{fileDataManagedBean.curFileData.url}" style="width:200px;" required="true" requiredMessage="Url is required"></p:inputText>
                                <p:message for="inputurl" display="text"></p:message>
                                <p:watermark for="inputurl" value="File Url"></p:watermark>
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <label>Select File :</label>
                        <gct:upload></gct:upload>
                        <div class="entry">
                            <h:panelGroup  rendered="#{fileDataManagedBean.mode eq appConstant.modeCreate}">
                                <h:commandButton class="button add" value="Create" action="#{fileDataManagedBean.save()}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{fileDataManagedBean.mode eq appConstant.modeEdit}">
                                <h:commandButton  class="button" value="Edit" action="#{fileDataManagedBean.update()}"></h:commandButton>
                            </h:panelGroup>
                            <h:commandButton class="button cancel" value="Cancel" action="#{fileDataManagedBean.cancel()}" immediate="true"></h:commandButton>
                        </div>

                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
