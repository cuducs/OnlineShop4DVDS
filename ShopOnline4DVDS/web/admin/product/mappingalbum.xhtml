<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:link value="Return List" outcome="show"></h:link><br/>
                    Input Search:<br/>
                    <p:inputText id="inputid" value="#{albumManagedBean.searchAlbum.id}" style="width:200px;">
                        <f:converter converterId="ZeroConverter"></f:converter>
                    </p:inputText>
                    <p:watermark for="inputid" value="ID"></p:watermark><br/>

                    <p:inputText id="inputtitle" value="#{albumManagedBean.searchAlbum.title}" style="width:200px;"></p:inputText>
                    <p:watermark for="inputtitle" value="Title"></p:watermark><br/>

                    <p:inputText id="inputowner" value="#{albumManagedBean.searchAlbum.owner}" style="width:200px;"></p:inputText>
                    <p:watermark for="inputowner" value="Owner"></p:watermark><br/>

                    <h:commandButton value="Search" action="#{albumManagedBean.search()}"></h:commandButton><br/>

                    Result :<br/>
                    <gct:common-list for="mappingalbum" from="mappingalbum" list="#{albumManagedBean.resustSearch}" controller="#{albumManagedBean}"></gct:common-list>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
