<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Create New" action="#{productManagedBean.create}"></h:commandButton><br/>
                    <h:link value="Recovery" outcome="recovery"></h:link><br/>
                    <h:link value="Search" outcome="search"></h:link><br/>
                    <table>
                        <tr>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Details</th>
                            <th>Command</th>
                        </tr>
                        <ui:repeat var="item" varStatus="stt" value="#{productManagedBean.allDvds}">
                            <tr>
                                <td>#{item.title}</td>
                                <td><h:selectOneMenu value="#{item.type}">
                                        <f:selectItems var="item" value="#{productManagedBean.listType}" ></f:selectItems>
                                    </h:selectOneMenu></td>
                                <td><h:commandButton value="Details" action="#{productManagedBean.details(item)}">
                                        <f:param name="from" value="show"></f:param>
                                    </h:commandButton></td>
                                <td>
                                    <h:commandButton value="Edit" action="#{productManagedBean.edit(item)}"></h:commandButton>
                                    <h:commandButton value="Del" action="#{productManagedBean.del(item)}"></h:commandButton>
                                    <h:commandButton value="Map" action="#{productManagedBean.prepareMap(item)}" rendered="#{item.detailId eq null}"></h:commandButton>
                                </td>
                            </tr>
                        </ui:repeat>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
