<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:link value="Return List" outcome="show"></h:link><br/>
                    Input Search:<br/>
                    <label>ID</label><h:inputText value="#{gameManagedBean.searchGame.id}">
                        <f:converter converterId="ZeroConverter"></f:converter>
                    </h:inputText><br/>
                    <label>Title</label><h:inputText value="#{gameManagedBean.searchGame.title}">
                    </h:inputText><br/>
                    <label>Language</label><h:inputText value="#{gameManagedBean.searchGame.language}"></h:inputText><br/>
                    <label>Platform</label><h:inputText value="#{gameManagedBean.searchGame.platform}"></h:inputText><br/>
                    <label>Brand</label><h:inputText value="#{gameManagedBean.searchGame.brand}"></h:inputText><br/>
                    <h:commandButton value="Search" action="#{gameManagedBean.search()}"></h:commandButton><br/>

                    Result :<br/>
                    <gct:common-list for="mappinggame" from="mappinggame" list="#{gameManagedBean.resustSearch}" controller="#{gameManagedBean}"></gct:common-list>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
