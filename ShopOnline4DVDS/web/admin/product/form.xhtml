<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="title">
                <title>Dvd</title>
            </ui:define>
            <ui:define name="content">
                <!--<gct:redirect outcome="productshow" value="#{productManagedBean.curDvd}" expect="#{null}"></gct:redirect>-->
                <div class="full_w">
                    <div class="h_title">Dvd</div>
                    <h:form>
                        <div class="entry">
                            <h:link class="button" value="Return List" outcome="show"></h:link>
                            <h:panelGroup  rendered="#{productManagedBean.mode eq appConstant.modeCreate}">
                                <h:commandButton class="button add" value="Create" action="#{productManagedBean.save()}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup  rendered="#{productManagedBean.mode eq appConstant.modeEdit}">
                                <h:commandButton class="button" value="Edit" action="#{productManagedBean.update()}"></h:commandButton>
                            </h:panelGroup>
                            <h:commandButton class="button cancel" value="Cancel" immediate="true" action="#{productManagedBean.cancel()}"></h:commandButton>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Title<span class="red">*</span></label>
                                <p:inputText id="inputtitle" value="#{productManagedBean.curDvd.title}" style="width:200px;" required="true" requiredMessage="Title is required"></p:inputText>
                                <p:message for="inputtitle" display="text"></p:message>
                                <p:watermark for="inputtitle" value="Title"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Type<span class="red">*</span></label>
                                <h:selectOneMenu value="#{productManagedBean.curDvd.type}">
                                    <f:selectItems value="#{productManagedBean.listType}" />  
                                </h:selectOneMenu> 
                            </div>
                            <div class="splitclear"></div>

                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Author<span class="red">*</span></label>
                                <p:inputText id="inputauthor" value="#{productManagedBean.curDvd.author}" style="width:200px;" required="true" requiredMessage="Author is required"></p:inputText>
                                <p:message for="inputauthor" display="text"></p:message>
                                <p:watermark for="inputauthor" value="Author"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Price<span class="red">*</span></label>
                                <p:inputText id="inputprice" value="#{productManagedBean.curDvd.price}" style="width:200px;" required="true" requiredMessage="Price is required">
                                    <f:convertNumber type="number"></f:convertNumber>
                                </p:inputText>
                                <p:message for="inputprice" display="text"></p:message>
                                <p:watermark for="inputprice" value="Price"></p:watermark>

                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Release Date</label>
                                <p:calendar value="#{productManagedBean.curDvd.releaseDate}" id="popupButtonCal" style="width:200px;"  navigator="true"/> 
                                <p:message for="popupButtonCal" display="text"></p:message>
                                <p:watermark for="popupButtonCal" value="Release Date"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Disc Number</label>
                                <h:selectOneMenu value="#{productManagedBean.curDvd.discNumber}">  
                                    <f:selectItem itemLabel="Select One" itemValue="" />  
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />  
                                    <f:selectItem itemLabel="3" itemValue="3" />  
                                    <f:selectItem itemLabel="4" itemValue="4" /> 
                                    <f:selectItem itemLabel="5" itemValue="5" /> 
                                    <f:selectItem itemLabel="6" itemValue="6" /> 
                                    <f:selectItem itemLabel="7" itemValue="7" /> 
                                    <f:selectItem itemLabel="8" itemValue="8" /> 
                                    <f:selectItem itemLabel="9" itemValue="9" /> 
                                    <f:selectItem itemLabel="10" itemValue="10" /> 
                                </h:selectOneMenu>  
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Supplier</label>
                                <p:autoComplete id="acSimple" value="#{productManagedBean.supplier}"   
                                                completeMethod="#{productManagedBean.autoCompleteSupplier}"/>
                            </div>
                            <div class="split2">
                                <label>Producer</label>
                                <p:autoComplete id="acSimple2" value="#{productManagedBean.producer}"   
                                                completeMethod="#{productManagedBean.autoCompleteProducer(query)}"/>
                            </div>
                            <div class="splitclear"></div>

                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Genres</label>
                                <p:inputText id="inputgenres" value="#{productManagedBean.curDvd.genres}" style="width:200px;"></p:inputText>
                                <p:message for="inputgenres" display="text"></p:message>
                                <p:watermark for="inputgenres" value="Genres Example(Rock, Country, Ballad..)"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Image Cover</label>
                                <p:inputText id="inputimg" value="#{productManagedBean.curDvd.imgCover}" style="width:200px;">

                                </p:inputText>
                                <p:watermark for="inputimg" value="Image Cover"></p:watermark>

                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <label>Select File (Upload Images and copy url):</label>
                            <gct:upload ></gct:upload>


                        </div>
                        <div class="element">
                            <label>Description</label>
                            <p:inputTextarea id="inputdetails" value="#{productManagedBean.curDvd.description}" style="width:100%;height:100px;" ></p:inputTextarea>
                            <p:watermark for="inputdetails" value="Description"></p:watermark>


                        </div>
                        <div class="element">
                            <label>Details</label>
                            <p:editor style="width:100%;" value="#{productManagedBean.curDvd.details}"></p:editor>

                        </div>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
