<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <gct:redirect outcome="productshow" value="#{productManagedBean.curDvd}" expect="#{null}"></gct:redirect>
                <h2>Product Form</h2>
                <div class="form">
                    <h:form class="niceform">
                        <fieldset>
                            <dl>
                                <dt><label>Title :</label></dt>
                                <dd><h:inputText value="#{productManagedBean.curDvd.title}" size="54"></h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Author :</label></dt>
                                <dd><h:inputText value="#{productManagedBean.curDvd.author}" size="54"></h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Genres :</label></dt>
                                <dd><h:inputText value="#{productManagedBean.curDvd.genres}" size="54"></h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Price :</label></dt>
                                <dd><h:inputText value="#{productManagedBean.curDvd.price}" size="54"></h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Number of Disc :</label></dt>
                                <dd><h:inputText value="#{productManagedBean.curDvd.discNumber}" size="54"></h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Type :</label></dt>
                                <dd><h:selectOneMenu value="#{productManagedBean.curDvd.type}">
                                        <f:selectItems var="item" value="#{productManagedBean.listType}" ></f:selectItems>
                                    </h:selectOneMenu></dd>
                            </dl>
                            <dl>
                                <dt><label>Description :</label></dt>
                                <dd>
                                    <h:inputTextarea value="#{productManagedBean.curDvd.description}" rows="5" cols="36"></h:inputTextarea>
                                </dd>
                            </dl>
                            <dl class="submit">
                                <dt></dt>
                                <dd>
                                    <h:panelGroup rendered="#{productManagedBean.mode eq appConstant.modeCreate}">
                                        <h:commandButton value="Create" action="#{productManagedBean.save()}"></h:commandButton>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{productManagedBean.mode eq appConstant.modeEdit}">
                                        <h:commandButton value="Edit" action="#{productManagedBean.update()}"></h:commandButton>
                                    </h:panelGroup>
                                    <h:commandButton value="Cancel" action="#{productManagedBean.cancel()}"></h:commandButton>
                                </dd>

                            </dl>
                        </fieldset>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
