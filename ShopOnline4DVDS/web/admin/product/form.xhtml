<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="content">
                <!--<gct:redirect outcome="productshow" value="#{productManagedBean.curDvd}" expect="#{null}"></gct:redirect>-->
                <div class="full_w">
                    <div class="h_title">Product Filter</div>
                    <h:form>
                        <h:link class="button" value="Return List" outcome="show"></h:link><br/>
                        <div class="element">
                            <label>Title</label>
                            <p:inputText id="inputtitle" value="#{productManagedBean.curDvd.title}" style="width:200px;"></p:inputText>
                            <p:watermark for="inputtitle" value="Title"></p:watermark>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Author</label>
                                <p:inputText id="inputauthor" value="#{productManagedBean.curDvd.author}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputauthor" value="Author"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Release Date</label>
                                <p:inputText id="inputdate" value="#{productManagedBean.curDvd.releaseDate}" style="width:200px;">
                                    <f:convertDateTime pattern="d-M-yyyy" />
                                </p:inputText>
                                <p:watermark for="inputdate" value="Release Date(Format d-M-yyyy)"></p:watermark>
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Price</label>
                                <p:inputText id="inputprice" value="#{productManagedBean.curDvd.price}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputprice" value="Price"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Disc Number</label>
                                <p:inputText id="inputdisc" value="#{productManagedBean.curDvd.discNumber}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputdisc" value="Number of Disc"></p:watermark>
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Genres</label>
                                <p:inputText id="inputgenres" value="#{productManagedBean.curDvd.genres}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputgenres" value="Genres"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Type</label>
                                <h:selectOneMenu value="#{productManagedBean.curDvd.type}">
                                    <f:selectItems value="#{productManagedBean.listType}" />  
                                </h:selectOneMenu> 

                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Supplier</label>
                                <h:selectOneMenu value="#{productManagedBean.curDvd.supplierId}">  
                                    <f:selectItem itemLabel="Select Supplier" itemValue="" />  
                                    <f:selectItems value="#{productManagedBean.listSupplier}" />  
                                </h:selectOneMenu> 
                            </div>
                            <div class="split2">
                                <label>Producer</label>
                                <h:selectOneMenu value="#{productManagedBean.curDvd.producerId}">  
                                    <f:selectItem itemLabel="Select Producer" itemValue="" />  
                                    <f:selectItems value="#{productManagedBean.listProducer}" />  
                                </h:selectOneMenu> 
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Image Cover</label>
                                <p:inputText id="inputimg" value="#{productManagedBean.curDvd.imgCover}" style="width:200px;">

                                </p:inputText>
                                <p:watermark for="inputimg" value="Image Cover"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Details</label>
                                <p:inputText id="inputdetails" value="#{productManagedBean.curDvd.details}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputdetails" value="Details"></p:watermark>
                            </div>
                            <div class="splitclear"></div>


                        </div>
                        <div class="element">
                            <label>Description</label>
                            <p:inputTextarea id="inputdes" value="#{productManagedBean.curDvd.description}" style="width:100%;" rows="10"></p:inputTextarea>
                            <p:watermark for="inputdes" value="Description"></p:watermark>
                        </div>
                        <div class="entry">
                            <h:panelGroup  rendered="#{productManagedBean.mode eq appConstant.modeCreate}">
                                <h:commandButton class="button add" value="Create" action="#{productManagedBean.save()}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup  rendered="#{productManagedBean.mode eq appConstant.modeEdit}">
                                <h:commandButton class="button" value="Edit" action="#{productManagedBean.update()}"></h:commandButton>
                            </h:panelGroup>
                            <h:commandButton class="button cancel" value="Cancel" action="#{productManagedBean.cancel()}"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
