<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">Product Filter</div>
                    <h:form>
                        <div class="entry">
                            <h:link class="button" value="Return List" outcome="show"></h:link>
                            <h:commandButton  class="button" value="Search" action="#{productManagedBean.search()}"></h:commandButton><br/>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Title</label>
                                <p:inputText id="inputtitle" value="#{productManagedBean.searchDvd.title}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputtitle" value="Title"></p:watermark>

                            </div>
                            <div class="split2">
                                <label>Author</label>
                                <p:inputText id="inputauthor" value="#{productManagedBean.searchDvd.author}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputauthor" value="Author"></p:watermark>
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Type</label>
                                <h:selectOneMenu id="selecttype" value="#{productManagedBean.searchDvd.type}">  
                                    <f:selectItem itemLabel="Select Type" itemValue="" />  
                                    <f:selectItems value="#{productManagedBean.listTypeSearch}" />  
                                </h:selectOneMenu> 

                            </div>
                            <div class="split2">
                                <label>Is Deleted</label>
                                <h:selectBooleanCheckbox value="#{productManagedBean.searchDvd.isDeleted}"></h:selectBooleanCheckbox>
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Price</label>
                                <p:inputText id="inputprice" value="#{productManagedBean.searchDvd.price}" style="width:200px;">
                                    <f:convertNumber type="number"></f:convertNumber>
                                </p:inputText>
                                <p:message for="inputprice" display="text"></p:message>
                                <p:watermark for="inputprice" value="Price"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Disc Number</label>
                                <h:selectOneMenu value="#{productManagedBean.searchDvd.discNumber}">  
                                    <f:selectItem itemLabel="Select One" itemValue="" />  
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />  
                                    <f:selectItem itemLabel="3" itemValue="3" />  
                                    <f:selectItem itemLabel="4" itemValue="4" /> 
                                    <f:selectItem itemLabel="5" itemValue="5" /> 
                                    <f:selectItem itemLabel="6" itemValue="6" /> 
                                    <f:selectItem itemLabel="7" itemValue="7" /> 
                                    <f:selectItem itemLabel="8" itemValue="8" /> 
                                    <f:selectItem itemLabel="9" itemValue="9" /> 
                                    <f:selectItem itemLabel="10" itemValue="10" /> 
                                </h:selectOneMenu>  
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Genres</label>
                                <p:inputText id="inputgenres" value="#{productManagedBean.searchDvd.genres}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputgenres" value="Genres"></p:watermark>
                            </div>
                            <div class="split2">

                                <label>Release Date</label>
                                <p:calendar value="#{productManagedBean.searchDvd.releaseDate}" id="popupButtonCal" style="width:200px;"  navigator="true"/> 
                                <p:message for="popupButtonCal" display="text"></p:message>
                                <p:watermark for="popupButtonCal" value="Release Date"></p:watermark>
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Supplier</label>
                                <h:selectOneMenu value="#{productManagedBean.searchDvd.supplierId}">  
                                    <f:selectItem itemLabel="Select Supplier" itemValue="" />  
                                    <f:selectItems value="#{productManagedBean.listSupplier}" />  
                                </h:selectOneMenu> 
                            </div>
                            <div class="split2">
                                <label>Producer</label>
                                <h:selectOneMenu value="#{productManagedBean.searchDvd.producerId}">  
                                    <f:selectItem itemLabel="Select Producer" itemValue="" />  
                                    <f:selectItems value="#{productManagedBean.listProducer}" />  
                                </h:selectOneMenu> 
                            </div>
                            <div class="splitclear"></div>
                        </div>
                        <div class="element">
                            <div class="split1">
                                <label>Description</label>
                                <p:inputText id="inputdes" value="#{productManagedBean.searchDvd.description}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputdes" value="Description"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Details</label>
                                <p:inputText id="inputdetails" value="#{productManagedBean.searchDvd.details}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputdetails" value="Details"></p:watermark>
                            </div>
                            <div class="splitclear"></div>

                        </div>


                        Result :<br/>
                        <gct:product-list controller="#{productManagedBean}" list="#{productManagedBean.resustSearch}" for="search" from="search"></gct:product-list>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
