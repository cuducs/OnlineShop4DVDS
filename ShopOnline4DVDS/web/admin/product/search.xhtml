<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:link value="Return List" outcome="show"></h:link><br/>
                    Input Search:<br/>
                    <label>ID</label><h:inputText value="#{productManagedBean.searchDvd.id}">
                        <f:converter converterId="ZeroConverter"></f:converter>
                    </h:inputText><br/>
                    <label>Title :</label><h:inputText value="#{productManagedBean.searchDvd.title}"></h:inputText><br/>
                    <label>Release Date :</label><h:inputText value="#{productManagedBean.searchDvd.releaseDate}">
                        <f:convertDateTime pattern="d-M-yyyy" />
                    </h:inputText>d-M-yyyy<br/>
                    <label>Genres :</label><h:inputText value="#{productManagedBean.searchDvd.genres}"></h:inputText><br/>
                    <label>Description :</label><h:inputText value="#{productManagedBean.searchDvd.description}"></h:inputText><br/>
                    <label>Price :</label><h:inputText value="#{productManagedBean.searchDvd.price}"></h:inputText><br/>
                    <label>Image Cover Url :</label><h:inputText value="#{productManagedBean.searchDvd.imageCoverUrl}"></h:inputText><br/>
                    <label>Author :</label><h:inputText value="#{productManagedBean.searchDvd.author}"></h:inputText><br/>
                    <label>Number of Disc :</label><h:inputText value="#{productManagedBean.searchDvd.discNumber}"></h:inputText><br/>
                    <label>Type :</label><h:selectOneMenu value="#{productManagedBean.searchDvd.type}">
                        <f:selectItems var="item" value="#{productManagedBean.listType}" ></f:selectItems>
                    </h:selectOneMenu><br/>
                    <h:commandButton value="Search" action="#{productManagedBean.search()}"></h:commandButton><br/>

                    Result :<br/>
                    <table>
                        <tr>
                            <th>Title</th>
                            <th>Details</th>
                        </tr>
                        <ui:repeat var="item" varStatus="stt" value="#{productManagedBean.resustSearch}">
                            <tr>
                                <td>#{item.title}</td>
                                <td>#{item.type}</td>
                                <td><h:commandButton value="Details" action="#{productManagedBean.details(item)}">
                                        <f:param name="from" value="search"></f:param>
                                    </h:commandButton></td>
                            </tr>
                        </ui:repeat>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
