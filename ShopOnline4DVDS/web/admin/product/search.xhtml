<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:gct="http://g3.com/tags"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:link value="Return List" outcome="show"></h:link><br/>
                    Input Search:<br/>
                    <p:inputText id="inputid" value="#{productManagedBean.searchDvd.id}">
                        <f:converter converterId="ZeroConverter"></f:converter>
                    </p:inputText>
                    <p:watermark for="inputid" value="ID"></p:watermark><br/>

                    <p:inputText id="inputtitle" value="#{productManagedBean.searchDvd.title}"></p:inputText>
                    <p:watermark for="inputtitle" value="Title"></p:watermark><br/>

                    <p:inputText id="inputdate" value="#{productManagedBean.searchDvd.releaseDate}">
                        <f:convertDateTime pattern="d-M-yyyy" />
                    </p:inputText>
                    <p:watermark for="inputdate" value="Release Date(Format d-M-yyyy)"></p:watermark><br/>

                    <p:inputText id="inputgenres" value="#{productManagedBean.searchDvd.genres}"></p:inputText>
                    <p:watermark for="inputgenres" value="Genres"></p:watermark><br/>

                    <p:inputText id="inputdes" value="#{productManagedBean.searchDvd.description}"></p:inputText>
                    <p:watermark for="inputdes" value="Description"></p:watermark><br/>

                    <p:inputText id="inputprice" value="#{productManagedBean.searchDvd.price}"></p:inputText>
                    <p:watermark for="inputprice" value="Price"></p:watermark><br/>

                    <p:inputText id="inputauthor" value="#{productManagedBean.searchDvd.author}"></p:inputText>
                    <p:watermark for="inputauthor" value="Author"></p:watermark><br/>

                    <p:inputText id="inputdisc" value="#{productManagedBean.searchDvd.discNumber}"></p:inputText>
                    <p:watermark for="inputdisc" value="Number of Disc"></p:watermark><br/>

                    <h:selectOneMenu id="selecttype" value="#{productManagedBean.searchDvd.type}">  
                        <f:selectItem itemLabel="Select Type" itemValue="" />  
                        <f:selectItems value="#{productManagedBean.listTypeSearch}" />  
                    </h:selectOneMenu> 

                    <h:commandButton value="Search" action="#{productManagedBean.search()}"></h:commandButton><br/>

                    Result :<br/>
                    <gct:product-list controller="#{productManagedBean}" list="#{productManagedBean.resustSearch}" for="search" from="search"></gct:product-list>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
