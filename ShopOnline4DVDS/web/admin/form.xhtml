<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate_1.xhtml">
            <ui:define name="content">
                <div class="full_w">
                    <div class="h_title">sample Form</div>
                    <h:form>
                        <h:link class="button" value="Return List" outcome="show"></h:link><br/>
                        <!--double input text in row-->
                        <div class="element">
                            <div class="split1">
                                <label>sample</label>
                                <p:inputText id="inputsample" value="#{sampleManagedBean.cursample.title}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputsample" value="Title"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>sample</label>
                                <p:inputText id="inputsample" value="#{sampleManagedBean.cursample.title}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputsample" value="sample"></p:watermark>
                            </div>
                            <div class="splitclear"></div>
                        </div>

                        <!--input text row-->
                        <div class="element">
                            <label>sample</label>
                            <p:inputText id="inputsample" value="#{sampleManagedBean.cursample.title}" style="width:200px;"></p:inputText>
                            <p:watermark for="inputsample" value="sample"></p:watermark>
                        </div>

                        <!--input textarea row-->
                        <div class="element">
                            <label>Lyrics</label>
                            <p:inputTextarea id="inputlyics" value="#{sampleManagedBean.cursample.lyrics}"  style="width:100%;" rows="10"></p:inputTextarea>
                            <p:watermark for="inputlyics" value="Lyrics"></p:watermark>
                        </div>
                        <!--input text and select-->s
                        <div class="element">
                            <div class="split1">
                                <label>Genres</label>
                                <p:inputText id="inputgenres" value="#{productManagedBean.curDvd.genres}" style="width:200px;"></p:inputText>
                                <p:watermark for="inputgenres" value="Genres"></p:watermark>
                            </div>
                            <div class="split2">
                                <label>Type</label>
                                <h:selectOneMenu id="selecttype" value="#{productManagedBean.curDvd.type}">  
                                    <f:selectItem itemLabel="Select Type" itemValue="" />  
                                    <f:selectItems value="#{productManagedBean.listType}" />  
                                </h:selectOneMenu> 

                            </div>
                            <div class="splitclear"></div>
                        </div>

                        <div class="entry">
                            <h:panelGroup  rendered="#{sampleManagedBean.mode eq appConstant.modeCreate}">
                                <h:commandButton class="button add" value="Create" action="#{sampleManagedBean.save()}"></h:commandButton>
                            </h:panelGroup>
                            <h:panelGroup class="button" rendered="#{sampleManagedBean.mode eq appConstant.modeEdit}">
                                <h:commandButton value="Edit" action="#{sampleManagedBean.update()}"></h:commandButton>
                            </h:panelGroup>
                            <h:commandButton class="button cancel" value="Cancel" action="#{sampleManagedBean.cancel()}"></h:commandButton>
                        </div>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
