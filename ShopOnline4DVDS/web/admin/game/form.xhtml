<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gct="http://g3.com/tags">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/adminTemplate.xhtml">
            <ui:define name="content">
                <h2>Game Form</h2>
                <div class="form">
                    <h:form class="niceform">
                        <fieldset>
                            <dl>
                                <dt><label>Title :</label></dt>
                                <dd><h:inputText value="#{gameManagedBean.curGame.title}"></h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Platform :</label></dt>
                                <dd><h:inputText value="#{gameManagedBean.curGame.platform}"></h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Brand :</label></dt>
                                <dd><h:inputText value="#{gameManagedBean.curGame.brand}"></h:inputText></dd>
                            </dl>
                            <dl>
                                <dt><label>Language :</label></dt>
                                <dd><h:inputText value="#{gameManagedBean.curGame.language}"></h:inputText></dd>
                            </dl>
                            <dl class="submit">
                                <dt></dt>
                                <dd>
                                <h:panelGroup rendered="#{gameManagedBean.mode eq appConstant.modeCreate}">
                                    <h:commandButton value="Create" action="#{gameManagedBean.save()}"></h:commandButton>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{gameManagedBean.mode eq appConstant.modeEdit}">
                                    <h:commandButton value="Edit" action="#{gameManagedBean.update()}"></h:commandButton>
                                </h:panelGroup>
                                <h:commandButton value="Cancel" action="#{gameManagedBean.cancel()}"></h:commandButton>
                                </dd>
                            </dl>
                        </fieldset>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
