<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:gct="http://g3.com/tags">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/customerTemplate_1.xhtml">
            <ui:define name="content">
                <div class="content-indent" style="width:701px;">
                    <div class="contentheading"> Contacts </div>
                    <div class="article-text-indent">
                        <div class="clear">
                            <div id="component-contact">
                                <table width="100%" cellpadding="0" cellspacing="0" border="0" class="component-contact">
                                    <tbody>
                                        <tr>
                                            <td colspan="2">
                                                <br/>
                                                <form action="#" method="post" name="emailForm" id="emailForm" class="form-validate">
                                                    <div class="contact_email">
                                                        <div class="wrapper2">
                                                            <div class="col-2">
                                                                <label for="contact_name">
                                                                    <strong>Enter your Name:</strong>
                                                                </label>
                                                                <br/>
                                                                <div class="contact_input"><input type="text" name="name" id="contact_name" size="35" class="inputbox" value=""/></div>
                                                                <label id="contact_emailmsg" for="contact_email">
                                                                    <strong>E-mail address:</strong>
                                                                </label>
                                                                <br/>
                                                                <div class="contact_input"><input type="text" id="contact_email" name="email" size="35" value="" class="inputbox required validate-email"/></div>
                                                                <label for="contact_subject">
                                                                    <strong>Message Subject:</strong>
                                                                </label>
                                                                <br/>
                                                                <div class="contact_input"><input type="text" name="subject" id="contact_subject" size="35" class="inputbox" value=""/></div>
                                                            </div>
                                                            <div class="col-3">
                                                                <label id="contact_textmsg" for="contact_text">
                                                                    <strong>Enter your Message:</strong>
                                                                </label>
                                                                <div class="contact_area"><textarea name="text" id="contact_text" class="inputbox required"></textarea></div>
                                                            </div>
                                                            <input type="checkbox" name="email_copy" id="contact_email_copy" value="1"/>
                                                            <label for="contact_email_copy" class="line-height">
                                                                E-mail a copy of this message to your own address. </label>
                                                            <div class="clear pad-top"></div>
                                                            <button class="button validate png" type="submit">Send</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody></table>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
